<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboards</title>

    <!-- Optional: Bootstrap for nice look -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div>
    
</div>
<div class="container mt-5">
    <h2 class="text-center mb-4">üèÜ Leaderboard</h2>
    <form action="/rw" method="get">
        <button type="submit">Retry Again!</button>
    </form>
    <table class="table table-bordered table-striped text-center">
        <thead class="table-dark">
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Score</th>
                <th>Moves</th>
                <th>Time</th>

            </tr>
        </thead>
        <tbody>
            {% for user in lead %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ user.NAME }}</td>
                <td>{{ user.SCORE }}</td>
                <td>{{ user.MOVES }}</td>
                <td>{{ user.TIME }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
    
</body>
</html>
